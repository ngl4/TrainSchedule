<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <!-- Added Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Added Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>

</head>

<body>

    <div class="container">
        <div class="row jumbotron">
            <div class="col-md-12">
                <h1 class="display-4">TRAIN BOO BOO!</h1>
                <p class="lead">...find out the time for the next train...</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">

                <div class="card">
                    <div class="card-header">
                        Add Train
                    </div>

                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="train-name">Train Name</label>
                                <input type="text" class="form-control" id="train-name-input">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination-input">
                            </div>
                            <div class="form-group">
                                <label for="firstTrainTime">First Train Time (HH:mm) -in military time</label>
                                <input type="time" class="form-control" id="firstTrainTime-input">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency (min)</label>
                                <input type="number" class="form-control" id="frequency-input">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>

            </div>

            <div class="col-md-6">

                <img class="d-block w-100" src="assets/images/train-1.jpg" alt="train">

            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">

                <div class="card mb-4">
                    <div class="card-header">
                        Current Train Schedule
                    </div>

                    <div class="card-body">

                        <table class="table table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>

                    </div>
                </div>

            </div>
        </div>
    </div>



    <script src="assets/javascript/app.js"></script>

</body>

</html>
